<section class="todoapp">
  <header class="header">
    <h1>{{label}}</h1>
      <form (submit) = "appendItem(newTodoInput.value); newTodoInput.value=''">
      <input  #newTodoInput
              name        = "newTodoInput"
              class       = "new-todo"
              placeholder = "Que faire?"
              autofocus />
    </form>
  </header>
  <section class="main" *ngIf="items.length > 0">
    <section class="main" >
    <input  class="toggle-all"
            type="checkbox"
            name="toggleAll"
    />
    <ul class="todo-list">
      <app-todo-item [data]=items>
      </app-todo-item>
    </ul>
  </section>


  <footer class="footer">
    <span class="todo-count"><strong>{{left}}</strong> restante{{left !== 1 ? 's' : ''}}</span>
    <ul class="filters">
      <li>
        <a class="filterAll" [routerLink]="['']">Tous</a>
      </li>
      <li>
        <a class="filterActives" [routerLink]="['', 'active']" >Actifs</a>
      </li>
      <li>
        <a class="filterCompleted" [routerLink]="['', 'completed']">Complétés</a>
      </li>
    </ul>
    <button *ngIf="completed > 0" class="clear-completed" (click)="deleteItems()">Supprimer cochées</button>
  </footer>
</section>
